<section class="feed">
  <article class="feed__post" *ngFor="let post of feed">
    <img class="feed__photo" [src]="post.photo" [alt]="post.name" width="40" height="40">
    <div class="feed__content">
      <h1>{{ post.name }}</h1>
      <p>{{ post.content }}</p>
    </div>
  </article>
</section>
